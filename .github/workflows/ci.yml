name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Tests (Calculations)
        run: npm run test:calculations

      - name: Unit Tests (Molecule Builder)
        run: npm run test

      - name: Validation Suite
        run: npm run validate

      - name: Build (Webpack)
        run: npm run build:webpack
